<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Review Timer">
  <link rel="apple-touch-icon" href="feedback.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: #111;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    #timer {
      flex: 1 1 auto;
      width: 100vw;
      font-size: 14vw;
      color: #fff;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      user-select: none;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 40vh;
    }
    #message {
      position: absolute;
      top: 18vh;
      left: 50vw;
      transform: translate(-50%, 0);
      min-width: 40vw;
      max-width: 80vw;
      font-size: 5vw;
      color: #fff200;
      background: #000;
      padding: 2vw 4vw;
      border-radius: 2vw;
      opacity: 0;
      z-index: 10;
      text-align: center;
      box-sizing: border-box;
    }
    .show-message {
      opacity: 1;
    }
    .timer-warning {
      color: #ff0000 !important;
    }
    .button-row {
      width: 100vw;
      text-align: center;
      z-index: 20;
      margin-bottom: 2vh;
    }
    .button-group {
      display: inline-block;
      margin-left: 2vw;
    }
    .button-row button, .button-row .button-group button {
      font-size: 4vw;
      padding: 1.5vw 3vw;
      border: none;
      border-radius: 1vw;
      background: #222;
      color: #fff;
      cursor: pointer;
      margin: 0 1vw;
      min-width: 8vw;
      box-sizing: border-box;
    }
    .button-row button:active, .button-row .button-group button:active {
      background: #444;
    }
    .timer-label {
      display: inline-block;
      font-family: 'Times New Roman', Times, serif;
      font-size: 3vw;
      color: #fff;
      letter-spacing: 0.05em;
      margin-left: 2vw;
    }
    #feedbackOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 1000;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #feedbackText {
      font-size: 10vw;
      font-family: 'Arial Black', Arial, sans-serif;
      color: #d90000;
      font-weight: bold;
      text-shadow: 0 0 2vw #fff;
      width: 90vw;
      line-height: 1.1;
      letter-spacing: 0.05em;
      word-break: break-word;
    }
    @media only screen and (max-width: 480px) {
      #timer { font-size: 18vw; max-height: 30vh; }
      #feedbackText { font-size: 12vw; }
      #message { font-size: 7vw; min-width: 60vw; }
      .button-row button, .button-row .button-group button { font-size: 7vw; padding: 2vw 4vw; min-width: 16vw; }
      .timer-label { font-size: 5vw; }
    }
  </style>
</head>
<body>
  <div id="timer">5:00</div>
  <div id="message"></div>
  <div id="feedbackOverlay">
    <span id="feedbackText">STOP FOR <em style='font-style:italic;'>FEEDBACK</em><br>OR<br><span style='font-style:italic;'>continue</span></span>
  </div>
  <div class="button-row">
    <div class="button-group">
      <button id="startBtn">Start</button>
      <button id="exitBtn">Exit</button>
      <button id="speedUpBtn" title="Speed Up" aria-label="Speed Up">&#9650;</button>
      <button id="slowDownBtn" title="Slow Down" aria-label="Slow Down">&#9660;</button>
    </div>
    <div class="timer-label">the taylor drew review timer</div>
  </div>
  <script>
  var timer = 300;
  var interval = null;
  var flashing = false;
  var messageTimeout = null;
  var timerEl = document.getElementById('timer');
  var messageEl = document.getElementById('message');
  var startBtn = document.getElementById('startBtn');
  var exitBtn = document.getElementById('exitBtn');
  var speedUpBtn = document.getElementById('speedUpBtn');
  var slowDownBtn = document.getElementById('slowDownBtn');

    function formatTime(sec) {
      var m = Math.floor(sec / 60);
      var s = sec % 60;
      return m + ':' + (s < 10 ? '0' + s : s);
    }

    function updateTimer() {
      timerEl.innerHTML = formatTime(timer);
      if (timer <= 60 && timer > 0) {
        timerEl.className = 'timer-warning';
      } else {
        timerEl.className = '';
      }
    }

    function showMessage(text) {
      messageEl.innerHTML = text;
      messageEl.className = 'show-message';
      setTimeout(function() {
        messageEl.className = '';
        messageEl.innerHTML = '';
      }, 5000);
    }

    function showFeedbackImage() {
      var overlay = document.getElementById('feedbackOverlay');
      overlay.style.display = 'block';
      setTimeout(function() {
        overlay.style.display = 'none';
      }, 5000);
    }

    function startFlashingRed() {
      flashing = true;
      setTimeout(function() {
        flashing = false;
        timer = 300;
        updateTimer();
        startBtn.disabled = false;
      }, 10000);
    }

    function restartInterval() {
      if (interval) {
        clearInterval(interval);
        interval = setInterval(tick, 1000);
      }
    }

    // Touch-friendly event listeners for iOS 6 (no ontouchstart, just onclick)
    speedUpBtn.onclick = function() {
      if (timer < 300) {
        timer = Math.min(timer + 10, 300);
        updateTimer();
      }
    };
    slowDownBtn.onclick = function() {
      if (timer > 0) {
        timer = Math.max(timer - 10, 0);
        updateTimer();
      }
    };

    function tick() {
      if (timer > 0) {
        timer--;
        updateTimer();
        if (timer === 60) {
          showFeedbackImage();
        }
      } else {
        clearInterval(interval);
        interval = null;
        startFlashingRed();
      }
    }

    startBtn.onclick = function() {
      if (interval || flashing) return;
      startBtn.disabled = true;
      interval = setInterval(tick, 1000);
    };

    exitBtn.onclick = function() {
      alert('You may close the tab or app now.');
    };

    updateTimer();

    // Register service worker for PWA/offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
